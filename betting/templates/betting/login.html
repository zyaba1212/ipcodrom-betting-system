{% extends 'betting/base.html' %}

{% block title %}Вход - Система ставок{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 2rem auto;">
    <div class="card-header">
        <h1 class="card-title" style="text-align: center;">Вход в систему</h1>
    </div>

    <form method="post" class="auth-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username" class="form-label">Имя пользователя:</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Пароль:</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Войти</button>
    </form>

    <div class="auth-links" style="text-align: center; margin-top: 1rem;">
        <p>Нет аккаунта? <a href="{% url 'betting:register' %}">Зарегистрируйтесь</a></p>
    </div>
</div>
{% endblock %}
