{% extends 'betting/base.html' %}

{% block title %}Пополнение счета - Система ставок{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 2rem auto;">
    <div class="card-header">
        <h1 class="card-title" style="text-align: center;">Пополнение счета</h1>
    </div>

    <div class="balance-info" style="text-align: center; margin-bottom: 1.5rem;">
        <p>Текущий баланс: <strong>{{ user_profile.balance }} ₽</strong></p>
    </div>

    <form method="post" class="transaction-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="amount" class="form-label">Сумма пополнения (₽):</label>
            <input type="number" name="amount" id="amount" class="form-control" 
                   min="10" step="0.01" required>
            <small>Минимальная сумма: 10 ₽</small>
        </div>

        <button type="submit" class="btn btn-success btn-block">Пополнить счет</button>
    </form>

    <div class="back-link" style="text-align: center; margin-top: 1rem;">
        <a href="{% url 'betting:home' %}">← Назад на главную</a>
    </div>
</div>
{% endblock %}
