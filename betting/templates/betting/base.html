<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ипподром{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header { background: #2c3e50; color: white; padding: 1rem; }
        .user-menu { 
            background: #34495e; 
            color: white; 
            padding: 0.5rem 0; 
            text-align: right; 
        }
        .user-menu .btn { 
            background: transparent; 
            border: 1px solid white; 
            margin-left: 0.5rem; 
            color: white;
            text-decoration: none;
            padding: 0.3rem 0.8rem;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }
        .race-card { border: 1px solid #ddd; padding: 1rem; margin: 1rem 0; }
        .btn { 
            background: #3498db; 
            color: white; 
            padding: 0.5rem 1rem; 
            text-decoration: none; 
            display: inline-block;
        }
        .btn-bet { 
            background: #27ae60; 
            color: white; 
            border: none; 
            padding: 0.5rem 1rem; 
            cursor: pointer; 
            margin-top: 0.5rem; 
        }
        .btn-bet:hover { background: #219653; }
        .participant-card { 
            border: 1px solid #ddd; 
            padding: 1rem; 
            margin: 1rem 0; 
            border-radius: 5px; 
        }
        .messages { margin: 1rem 0; }
        .message { padding: 0.5rem; border-radius: 4px; margin: 0.5rem 0; }
        .message.success { background: #d4edda; color: #155724; }
        .message.error { background: #f8d7da; color: #721c24; }
        .message.info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Система ставок на ипподроме</h1>
        </div>
    </div>
    
    <div class="user-menu">
        <div class="container">
            {% if user.is_authenticated %}
                <span>Привет, {{ user.username }}!</span>
                <a href="{% url 'bet_history' %}" class="btn">Мои ставки</a>
                <a href="{% url 'logout' %}" class="btn">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn">Войти</a>
                <a href="{% url 'register' %}" class="btn">Регистрация</a>
            {% endif %}
        </div>
    </div>
    
    <div class="container">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
